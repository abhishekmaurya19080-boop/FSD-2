<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
       var n =1;
       var msg = " ";
       while(n<=10) {
        msg += n + " <br>";
        n++;
       }
       document.getElementById("demo").innerHTML = msg;
    </script>
</body>
</html>

</body>
