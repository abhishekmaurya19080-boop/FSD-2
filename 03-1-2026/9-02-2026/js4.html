<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop with Continue</title>
</head>
<body>

<p id="demo"></p>

<script>
    var txt = "";

    for (var i = 1; i <= 10; i++) {
        if (i == 5) {
            continue;
        }
        txt += i + "<br>";
    }

    document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
