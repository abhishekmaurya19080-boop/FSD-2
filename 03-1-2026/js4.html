<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        var names = ["raj", "mohan", "sohan", "rita"];

        document.getElementById("demo").innerHTML = names;
        document.getElementById("demo1").innerHTML = "Total length is " + names.length;
        document.write(names[0] + "<br>");
        document.getElementById("demo2").innerHTML = names.join(":");

        for (var i = 0; i < names.length; i++) {
            document.write("Welcome " + names[i] + "<br>");
        }
    </script>
</body>
</html>
